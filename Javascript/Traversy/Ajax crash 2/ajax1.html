<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File</title>
</head>
<body>
    <button id="button">Get Text File</button>
    <br><br>
    <div id="text"></div>

    <script>
        document.getElementById('button').addEventListener('click', loadText);

        function loadText(){
            //create xhr object
            const xhr = new XMLHttpRequest();
            //paraméterek: tpye, url/file, async vagy nem
            xhr.open('GET', 'sample.txt', true);

            //opcionális (oldalon lévő loaderekhez) (tehát ide tehetünk egyet amíg be nem töltött)
            xhr.onprogress = function(){

            }


            xhr.onload = function(){
                if(xhr.status == 200){ // this.status is lehetne, mivel abban a metódusban vagyunk
                    document.getElementById('text').innerHTML = this.responseText;
                }else if(this.status = 404){
                    document.getElementById('text').innerHTML = 'Not found';
                }
             }

            //onload használata esetén ezt is érdemes
            xhr.onerror = function(){
                console.log('error');
            }

            //régi megoldás (onload helyett), inkább csak bemutató
            // xhr.onreadystatechange = function(){
            //     if(this.readyState == 4 && this.status == 200){
            //         console.log(this.responseText);
            //     }
            // }

            //kérelem elküldése
            xhr.send();
        }
    </script>
</body>
</html>
