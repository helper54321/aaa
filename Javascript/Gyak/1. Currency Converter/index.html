<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <div class="info">
            <form id="form">
                <input type="number" name="" id="numberInput" min="0">

                <select name="limit" id="select">
                    <option disabled value="null" selected>Choose currency</option>
                    <option value="huf">Forint</option>
                    <option value="eur">Euró</option>
                    <option value="usd">Amerikai dollár</option>
                    <option value="gbp">Angol Font</option>
                    <option value="aud">Ausztrál dollár</option>
                    <option value="chf">Svájci frank</option>
                </select>

                <button id="submit" type="submit">Ok</button>
            </form>
        </div>

        <div class="result" id="result"></div>
    </div>


    <script src="main.js"></script>
</body>
</html>
