<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 id="max-random"></h1>
        <form action="" id="form">
            <input type="number" name="" id="input" class="input">
            <button type="submit" class="btn" id="submit">Submit guess</button>
        </form>

        <div class="output">
            <p class="previous-guesses" id="previous-guesses">Previous guesses: </p>
            <p id="lives">Remaining lives: 10</p>
            <h3 id="high-low"></h3>

            <!-- <a href="#" class="btn">Play Again</a> -->
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
