<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'>
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
        <div class="selected">
            <h2>You selected: <span id="player-selected"></span></h2>
            <h2>Computer selected: <span id="computer-selected"></span></h2>
        </div>

        <h1>Make a selection</h1>

        <div class="selections">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
        </div>

        <div class="scores">
            <h3>Player: <span id="player-score">0</span></h3>
            <h3>Computer: <span id="computer-score">0</span></h3>
        </div>



        <div id="dice" class="fa"></div>

        <!-- <i class="fas fa-dice-one"></i>
        <i class="fas fa-dice-two hidden"></i>
        <i class="fas fa-dice-three hidden"></i>
        <i class="fas fa-dice-four hidden"></i>
        <i class="fas fa-dice-five hidden"></i>
        <i class="fas fa-dice-six hidden"></i> -->

        <div class="out">
            <h3 id="dice-number">It's a one</h3>
            <h3 id="turn-winner">You won</h3>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
