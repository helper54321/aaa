<!-- <h2>User login</h2> -->

<mat-card
  ><mat-card-title>User Registration</mat-card-title>
  <mat-card-content>
    <!-- Lentebb a formgroupnál a reactiveForm az amit a ts-ben létrehoztunk -->
    <!-- A loginban template driven form volt, így ott sima (submit) event, míg itt ngSubmit-->
    <!-- Lentebb a formControlName pedig a ts-ben lévő formControl-okra hivatkozik -->
    <!-- Ahhoz, hogy a reactive form működjön, az access.module.ts-ben kellett a ReactiveFormsModule import!!!!!!! -->
    <form
      class="example-form"
      [formGroup]="reactiveForm"
      (ngSubmit)="SaveUser()"
    >
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>UserID</mat-label>
        <input
          matInput
          placeholder="UserID"
          formControlName="userId"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Username"
          formControlName="name"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          type="password"
          formControlName="password"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>
      <div>
        <button
          mat-raised-button
          type="submit"
          style="margin: 5px"
          color="primary"
        >
          Register
        </button>
        <a mat-raised-button color="accent" (click)="RedirectLogin()">Close</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
