<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Employee Directory</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

	<div class="container">

		<h3>Employee Directory</h3>
		<hr>
		
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
		
		<table class="table table-bordered table-striped">
		
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="tempEmployee : ${employees}">
					<td th:text="${tempEmployee.firstName}"></td>
					<td th:text="${tempEmployee.lastName}"></td>
					<td th:text="${tempEmployee.email}"></td>
					
					<!--
						 Ahhoz hogy tudjuk hol kell módosítani, be kell építeni az id-t
						 Így ennek hatására a link végén ott lesz a ?id=... rész is 
					-->
					<td>
						<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
							class="btn btn-info btn-sm">
							Update
						</a>
							
						<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
							class="btn btn-danger btn-sm"
							onclick="if (!confirm('Are you sure you want to delete this employee?')) return false">
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		
		</table>
		
		<a href="helloworld" class="test" th:onclick="showAlert()">Masikra</a>
		
		
		<script type="text/javascript" th:src="@{/javascript/main.js}"></script>
	
	</div>
	
	
</body>
</html>
