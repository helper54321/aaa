<!DOCTYPE html>
<!-- Thymeleaf expressionok használatához kell -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Thymeleaf Demo</title>
	
	<!-- css-re hivatkozás (a @ a contextpath-es részt váltja ki -->
	<link rel="stylesheet" th:href="@{/css/demo.css}">
</head>
<body>

	<!-- A theDate a controllerben lett átadva a modellel -->
	<p th:text="'Time on the server is ' + ${theDate}" class="funny"></p>
	
</body>
</html>
